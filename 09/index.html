<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Website with HTML, CSS, and JS using Swiper.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <nav>
            <div class="left-nav">
                <a href="#">SliderPage</a>
            </div>

            <div class="right-nav">
                <button class="btn"></button>
            </div>
        </nav>
        <div class="content">
            <h1>beautiful moment <br> is everything</h1>
            <div id="slider">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="img img-1"></div>
                            <h2>Sydney Sweeney</h2>
                        </div>
                        <div class="swiper-slide">
                            <div class="img img-2"></div>
                            <h2>Katy Perry</h2>
                        </div>
                        <div class="swiper-slide">
                            <div class="img img-3"></div>
                            <h2>Ester Exposito</h2>
                        </div>
                        <div class="swiper-slide">
                            <div class="img img-4"></div>
                            <h2>Lana Del Rey</h2>
                        </div>
                        <div class="swiper-slide">
                            <div class="img img-5"></div>
                            <h2>Ariana Grande</h2>
                        </div>
                        <div class="swiper-slide">
                            <div class="img img-6"></div>
                            <h2>Selena Gomez</h2>
                        </div>
                        <div class="swiper-slide">
                            <div class="img img-7"></div>
                            <h2>Penelope Cruz</h2>
                        </div>
                        <div class="swiper-slide">
                            <div class="img img-8"></div>
                            <h2>Kylie Jenner</h2>
                        </div>
                        <div class="swiper-slide">
                            <div class="img img-9"></div>
                            <h2>Josephine Langford</h2>
                        </div>
                        <div class="swiper-slide">
                            <div class="img img-10"></div>
                            <h2>Josephine Langford</h2>
                        </div>


                    </div>
                    <div class="swiper-button-n">
                        <h3>Next</h3>
                    </div>
                    <div class="swiper-button-p">
                        <h3>Prev</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
